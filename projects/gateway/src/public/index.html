<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZJF-IRC</title>

  <style>
    :root {
      --color: currentColor;
      --gap: 1px;
      --raster-h: 40px;
      --raster-w: 10px;
    }

    @media (prefers-color-scheme: dark) {
      html,body {
        background: #222;
      }
      * {
        color: white;
      }
    }

    html,
    body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }

    #raster {
      height: 120px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      gap: var(--gap);
    }

    .raster-item {
      --sk: 0deg;
      width: var(--raster-w);
      height: 300px;
      margin-top: -100px;
      position: relative;
      -webkit-perspective: 200px;
      perspective: 200px;
    }

    .raster-item::after,
    .raster-item::before {
      --tx: -50%;
      --ty: -50%;
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(var(--tx), var(--ty)) skewY(var(--sk)) rotateY(var(--rotateY));
      background: var(--color);
    }

    .raster-item::before {
      --rotateY: 0deg !important;
      --sk: 0deg !important;
      width: 2px;
      height: 100%;
    }

    .raster-item::after {
      width: var(--raster-w);
      height: var(--raster-h);
      border-radius: 5px;
      --sk: 30deg;
    }
  </style>
</head>

<body>
  <div id="raster"></div>

  <p style="text-align-last: justify; width: 300px">
    <span>Z</span>
    <span>J</span>
    <span>F</span>
    <span>-</span>
    <span>I</span>
    <span>R</span>
    <span>C</span>
    <span>&nbsp;</span>
    <span>S</span>
    <span>E</span>
    <span>R</span>
    <span>V</span>
    <span>I</span>
    <span>C</span>
    <span>E</span>
  </p>

  <script>
    const count = 50

    const items = []

    for (let i = 0; i < count; i++) {
      const rasterItem = document.createElement("div")
      rasterItem.classList.add("raster-item")
      window.raster.appendChild(rasterItem)
      items.push(rasterItem)
    }

    const timeStart = Date.now()

    const r = [Math.random() * 10, Math.random() * 10]

    function frame() {
      const timePast = Date.now() - timeStart

      items.forEach((item, index) => {
        const y = Math.sin(timePast / 1000 + index / r[0]) * 20
        const rx = Math.cos(timePast / 1000 + index / r[1]) * 90
        item.style.setProperty("transform", `translateY(${y}px)`)
        item.style.setProperty("--rotateY", `${rx}deg`)
        item.style.setProperty("--sk", `${rx}deg`)
      })

      window.requestAnimationFrame(frame)
    }

    frame()

    setInterval(() => {
      r.forEach((_, index) => r[index] = Math.random() * 10)
    }, 5000)
  </script>
</body>

</html>
